<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Jokenpo</title>
</head>

<body>
    <div id="principal">
        <h1 id="titulo">Pedra, Papel e Tesoura</h1>
        <div id="placar">
            <div id="jogador">
                <h1 id="jogador-nome">Ana</h1>
                <span id="jogador-pontos">0</span>

                <ul id="jogador-escolha">
                    <li><a id="jogador-escolha-1" onclick="jogar(1)"><img src="img/pedra.png" alt="Pedra"></a></li>
                    <li><a id="jogador-escolha-2" onclick="jogar(2)"><img src="img/papel.png" alt="Papel"></a></li>
                    <li><a id="jogador-escolha-3" onclick="jogar(3)"><img src="img/tesoura.png" alt="Tesoura"></a>
                    </li>
                </ul>
            </div>

            <div id="versus">VS</div>

            <div id="computador">
                <h1 id="computador-nome">Computador</h1>
                <span id="computador-pontos">0</span>

                <ul id="computador-escolha">
                    <li><a id="computador-escolha-1"><img src="img/pedra.png" alt="Pedra"></a></li>
                    <li><a id="computador-escolha-2"><img src="img/papel.png" alt="Papel"></a></li>
                    <li><a id="computador-escolha-3"><img src="img/tesoura.png" alt="Tesoura"></a></li>
                </ul>
            </div>
        </div>

        <div id="mensagens">mensagens</div>
    </div>

    <script src="index.js" defer async type="text/javascript" charset="utf-8"></script>
</body>

</html>
